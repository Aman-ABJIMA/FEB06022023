<!DOCTYPE html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="/CSS/formStyle.css">
</head>
<body>
    
<div class="All">
<h1>Registration</h1>
<hr>
<form action="" class="regForm">
<input type="text" name="name" placeholder="Enter Full Name" id="A1"><br><br>
<input type="email" name="email" placeholder="Enter Email Address" id="A2"><br><br>
<label for="A10"><b>Gender</b><br>
<input type="radio" name="radio" value="male" id="A10">Male
</label>
<label for="A11">
<input type="radio" name="radio" value="female" id="A11">Female
</label><br><br>
<label><b>Skills</b></label><br>
<input type="checkbox" name="skill" value="C" id="A3">C
<input type="checkbox" name="skill" value="C++" id="A4">C++
<input type="checkbox" name="skill" value=".NET" id="A5">.NET
<input type="checkbox" name="skill" value="HTML" id="A6">HTML
<br><br>
<select name="city" id="A7">
    <option value="Jaipur">Jaipur</option>
    <option value="Jhansi">Jhansi</option>
    <option value="Lucknow">Lucknow</option>
    <option value="Kanpur">Kanpur</option>
</select>
<br><br>
<textarea name="feedback" placeholder="give us feedback" id="A8"></textarea><br><br>
<input type="submit" name="submit" id="A9">
</form>
</div>
</body>
</html>
